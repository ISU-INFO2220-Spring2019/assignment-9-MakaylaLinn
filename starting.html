<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data Storage</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/ajax.css" rel="stylesheet" />
    <script src="scripts/jquery-3.4.0.min.js"></script>
    <script src="scripts/storage1.js"></script>

<body>
    <!-- login form -->
    <form id="frmLogin">
        Username: <br />
        <input id="txtUser" name="username" type="text" /><br />
        Password: <br />
        <input name="pwd" type="password" /><br />
        <input id="remember" type="checkbox"> Remember Me
        <button id="forget">Forget Me</button>
        <button type="button" id="login">Login</button>
    </form>
    <!-- Form to add people -->
    <form id="frmUser" onsubmit="return false">
        Name
        <input name="name" type="text" /><br />
        Phone
        <input name="phone" type="text" /><br />
        Age
        <input name="age" type="text" /><br />
        <fieldset>
            <legend>Group</legend>
            <input id="group1" type="radio" name="group" value="1"><span id="1">1</span><br />
            <input id="group2" type="radio" name="group" value="2"><span id="2">2</span><br />
            <input id="group3" type="radio" name="group" value="3"><span id="3">3</span><br />
        </fieldset>
        <button type="button" id="addPerson">Add Person</button><button type="button" id="clearStorage">Clear Storage</button><br />
    </form>
